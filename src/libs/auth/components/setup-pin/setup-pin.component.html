<ion-content>
  <div class="fullheight xc">

    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-text color="primary">
            <h3 class="ion-text-center">Установка</h3>
            <h2 class="ion-text-center">ПИНа</h2>
          </ion-text>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <app-pin-display [pin]="pin1"></app-pin-display>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <app-pin-display [pin]="pin2"></app-pin-display>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col class="ion-text-center">
          <ion-text *ngIf="pinsNotMatch" color="danger">
            <ion-label>ПИНы не совпадают</ion-label>
          </ion-text>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <app-pin-keyboard [useBiometric]="useBiometric" (requestBiometric)="requestBiometric.emit()"
            (buttonClick)="onButtonClick($event)"></app-pin-keyboard>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
