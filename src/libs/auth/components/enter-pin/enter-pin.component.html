<ion-content>
  <div class="fullheight xc">
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-text color="primary">
            <h1 class="ion-text-center">ВХОД</h1>
          </ion-text>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <app-pin-display [pin]="keyboard.pin"></app-pin-display>
        </ion-col>
      </ion-row>
      <ion-row class="ion-text-center">
        <ion-col></ion-col>
        <ion-col>
          <ion-label *ngIf="pinError" color="danger">Неправильный ПИН</ion-label>
        </ion-col>
        <ion-col></ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <app-pin-keyboard [useBiometric]="useBiometric" (requestBiometric)="requestBiometric.emit()"
            (pinChanged)="onPinChanged($event)" #keyboard></app-pin-keyboard>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
