<ion-list>
  <ion-radio-group [value]="selectedProvider">
    <ion-list-header>
      <ion-label> Сохранение документов в облаке </ion-label>
    </ion-list-header>

    <ion-item (click)="onSelect($event, 'offline')">
      <ion-label>Не использовать</ion-label>
      <ion-radio value="offline"></ion-radio>
    </ion-item>

    <ion-item (click)="onSelect($event, 'yandex')">
      <ion-label>Yandex</ion-label>
      <ion-radio value="yandex"></ion-radio>
    </ion-item>
  </ion-radio-group>
</ion-list>
